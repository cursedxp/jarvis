<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ffff;
        }
        
        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px #00ffff;
        }
        
        .status {
            margin: 10px 0;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ffff44;
        }
        
        .message {
            margin: 15px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .message.user {
            background: rgba(0, 255, 255, 0.1);
            border-left: 4px solid #00ffff;
            margin-left: auto;
            text-align: right;
        }
        
        .message.jarvis {
            background: rgba(0, 150, 255, 0.1);
            border-left: 4px solid #0096ff;
        }
        
        .message .sender {
            font-weight: bold;
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #00ffff44;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #00ffff;
            font-family: inherit;
            font-size: 1em;
        }
        
        #messageInput:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff44;
        }
        
        .btn {
            padding: 12px 20px;
            background: #00ffff;
            color: #0c0c0c;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00cccc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            opacity: 0.7;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff44;
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .model-info {
            font-size: 0.8em;
            opacity: 0.6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ JARVIS</h1>
        <div class="status" id="status">Initializing...</div>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message jarvis">
                <div class="sender">JARVIS</div>
                <div>Hello! I'm Jarvis, your voice-first AI coding mentor. I'll speak my responses by default. Type your message below to interact with me.</div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Jarvis is thinking...</span>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message to Jarvis..." />
            <button class="btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:7777';
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        let currentModel = 'Unknown';

        // Initialize
        async function init() {
            try {
                // Check health
                const healthRes = await fetch(`${API_BASE}/health`);
                if (healthRes.ok) {
                    status.textContent = '‚úÖ Connected to Jarvis';
                    
                    // Get current model
                    const modelRes = await fetch(`${API_BASE}/models/current`);
                    if (modelRes.ok) {
                        const data = await modelRes.json();
                        currentModel = data.model;
                        status.textContent = `‚úÖ Connected - Using ${currentModel}`;
                    }
                } else {
                    throw new Error('Health check failed');
                }
            } catch (error) {
                status.textContent = '‚ùå Cannot connect to Jarvis - Make sure the server is running';
                status.style.color = '#ff6b6b';
                sendBtn.disabled = true;
            }
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', 'You', message);
            messageInput.value = '';
            
            // Show loading
            showLoading(true);
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'chat',
                        payload: { message }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                // Add Jarvis response
                const modelInfo = data.model ? ` (${data.model})` : '';
                addMessage('jarvis', `JARVIS${modelInfo}`, data.content);
                
            } catch (error) {
                addMessage('jarvis', 'JARVIS - ERROR', `Sorry, I encountered an error: ${error.message}`);
            } finally {
                showLoading(false);
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(type, sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="sender">${sender}</div>
                <div>${content}</div>
            `;
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Show/hide loading
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize on load
        init();
        messageInput.focus();
    </script>
</body>
</html>
