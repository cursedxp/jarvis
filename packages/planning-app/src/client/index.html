<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Planning</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyan: {
              400: '#22d3ee',
              500: '#06b6d4',
            }
          }
        }
      }
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom right, #111827, #1f2937, #000);
      color: #e5e7eb;
      min-height: 100vh;
    }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1f2937; }
    ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #22d3ee; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;
    const API_BASE = '/api/plans';

    // Format date for display
    const formatDate = (date) => {
      return new Date(date).toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    };

    // Format date for API (YYYY-MM-DD)
    const formatDateForAPI = (date) => {
      const d = new Date(date);
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    };

    // Task Component
    function Task({ task, onToggle, onDelete, dateStr }) {
      const handleToggle = async () => {
        try {
          const response = await fetch(`${API_BASE}/daily/${dateStr}/tasks/${task.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ completed: !task.completed })
          });
          if (response.ok) {
            onToggle(task.id);
          }
        } catch (error) {
          console.error('Failed to toggle task:', error);
        }
      };

      const handleDelete = async () => {
        try {
          const response = await fetch(`${API_BASE}/daily/${dateStr}/tasks/${task.id}`, {
            method: 'DELETE'
          });
          if (response.ok) {
            onDelete(task.id);
          }
        } catch (error) {
          console.error('Failed to delete task:', error);
        }
      };

      const priorityColors = {
        low: 'bg-gray-600',
        medium: 'bg-yellow-600',
        high: 'bg-red-600'
      };

      return (
        <div className={`flex items-center gap-3 p-3 rounded-lg bg-gray-800/50 hover:bg-gray-800/70 transition-colors ${task.completed ? 'opacity-60' : ''}`}>
          <input
            type="checkbox"
            checked={task.completed}
            onChange={handleToggle}
            className="w-5 h-5 rounded border-cyan-500/50 text-cyan-500 focus:ring-cyan-500 cursor-pointer"
          />
          <div className="flex-1">
            <div className={`${task.completed ? 'line-through text-gray-500' : 'text-white'}`}>
              {task.title}
            </div>
            {task.description && (
              <div className="text-sm text-gray-400 mt-1">{task.description}</div>
            )}
          </div>
          <span className={`px-2 py-1 rounded text-xs text-white ${priorityColors[task.priority]}`}>
            {task.priority}
          </span>
          <button
            onClick={handleDelete}
            className="text-red-400 hover:text-red-300 text-sm"
          >
            ×
          </button>
        </div>
      );
    }

    // Add Task Form
    function AddTaskForm({ onAdd, dateStr }) {
      const [title, setTitle] = useState('');
      const [description, setDescription] = useState('');
      const [priority, setPriority] = useState('medium');

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!title.trim()) return;

        try {
          const response = await fetch(`${API_BASE}/daily/${dateStr}/tasks`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description, priority })
          });
          
          if (response.ok) {
            const data = await response.json();
            onAdd(data);
            setTitle('');
            setDescription('');
            setPriority('medium');
          }
        } catch (error) {
          console.error('Failed to add task:', error);
        }
      };

      return (
        <form onSubmit={handleSubmit} className="space-y-3 bg-gray-800/30 p-4 rounded-lg">
          <input
            type="text"
            value={title}
            onChange={(e) => setTitle(e.target.value)}
            placeholder="Add a new task..."
            className="w-full px-3 py-2 bg-gray-900/50 border border-cyan-500/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-500"
          />
          <div className="flex gap-2">
            <input
              type="text"
              value={description}
              onChange={(e) => setDescription(e.target.value)}
              placeholder="Description (optional)"
              className="flex-1 px-3 py-2 bg-gray-900/50 border border-cyan-500/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-500"
            />
            <select
              value={priority}
              onChange={(e) => setPriority(e.target.value)}
              className="px-3 py-2 bg-gray-900/50 border border-cyan-500/30 rounded-lg text-white focus:outline-none focus:border-cyan-500"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <button
              type="submit"
              className="px-4 py-2 bg-cyan-500 hover:bg-cyan-600 text-white rounded-lg transition-colors"
            >
              Add
            </button>
          </div>
        </form>
      );
    }

    // Goals Section
    function GoalsSection({ goals, onAdd, onRemove, dateStr }) {
      const [newGoal, setNewGoal] = useState('');

      const handleAddGoal = async (e) => {
        e.preventDefault();
        if (!newGoal.trim()) return;

        try {
          const response = await fetch(`${API_BASE}/daily/${dateStr}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ goals: [...goals, newGoal] })
          });
          
          if (response.ok) {
            onAdd(newGoal);
            setNewGoal('');
          }
        } catch (error) {
          console.error('Failed to add goal:', error);
        }
      };

      return (
        <div className="bg-gray-800/30 p-4 rounded-lg">
          <h3 className="text-cyan-400 font-semibold mb-3">Daily Goals</h3>
          <div className="space-y-2 mb-3">
            {goals.length === 0 ? (
              <p className="text-gray-500 text-sm">No goals set for today</p>
            ) : (
              goals.map((goal, index) => (
                <div key={index} className="flex items-center gap-2 text-sm">
                  <span className="text-cyan-500">•</span>
                  <span className="flex-1">{goal}</span>
                </div>
              ))
            )}
          </div>
          <form onSubmit={handleAddGoal} className="flex gap-2">
            <input
              type="text"
              value={newGoal}
              onChange={(e) => setNewGoal(e.target.value)}
              placeholder="Add a goal..."
              className="flex-1 px-3 py-2 bg-gray-900/50 border border-cyan-500/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-500 text-sm"
            />
            <button
              type="submit"
              className="px-3 py-2 bg-cyan-500 hover:bg-cyan-600 text-white rounded-lg text-sm transition-colors"
            >
              Add
            </button>
          </form>
        </div>
      );
    }

    // Stats Widget
    function StatsWidget({ tasks }) {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const pending = total - completed;
      const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

      return (
        <div className="grid grid-cols-4 gap-3">
          <div className="bg-gray-800/30 p-3 rounded-lg text-center">
            <div className="text-2xl font-bold text-cyan-400">{total}</div>
            <div className="text-xs text-gray-400">Total</div>
          </div>
          <div className="bg-gray-800/30 p-3 rounded-lg text-center">
            <div className="text-2xl font-bold text-green-400">{completed}</div>
            <div className="text-xs text-gray-400">Done</div>
          </div>
          <div className="bg-gray-800/30 p-3 rounded-lg text-center">
            <div className="text-2xl font-bold text-yellow-400">{pending}</div>
            <div className="text-xs text-gray-400">Pending</div>
          </div>
          <div className="bg-gray-800/30 p-3 rounded-lg text-center">
            <div className="text-2xl font-bold text-cyan-400">{completionRate}%</div>
            <div className="text-xs text-gray-400">Complete</div>
          </div>
        </div>
      );
    }

    // Main App Component
    function PlanningApp() {
      const [currentDate, setCurrentDate] = useState(new Date());
      const [dailyPlan, setDailyPlan] = useState(null);
      const [loading, setLoading] = useState(true);
      const [view, setView] = useState('daily'); // 'daily' or 'weekly'

      const dateStr = formatDateForAPI(currentDate);

      // Fetch daily plan
      const fetchDailyPlan = useCallback(async () => {
        setLoading(true);
        try {
          const response = await fetch(`${API_BASE}/daily/${dateStr}`);
          if (response.ok) {
            const data = await response.json();
            setDailyPlan(data);
          } else if (response.status === 404) {
            // Create empty plan for today
            const createResponse = await fetch(`${API_BASE}/daily/${dateStr}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ goals: [], tasks: [] })
            });
            if (createResponse.ok) {
              const data = await createResponse.json();
              setDailyPlan(data);
            }
          }
        } catch (error) {
          console.error('Failed to fetch daily plan:', error);
        } finally {
          setLoading(false);
        }
      }, [dateStr]);

      useEffect(() => {
        fetchDailyPlan();
      }, [fetchDailyPlan]);

      const changeDate = (days) => {
        const newDate = new Date(currentDate);
        newDate.setDate(newDate.getDate() + days);
        setCurrentDate(newDate);
      };

      const handleTaskToggle = (taskId) => {
        setDailyPlan(prev => ({
          ...prev,
          tasks: prev.tasks.map(task =>
            task.id === taskId ? { ...task, completed: !task.completed } : task
          )
        }));
      };

      const handleTaskDelete = (taskId) => {
        setDailyPlan(prev => ({
          ...prev,
          tasks: prev.tasks.filter(task => task.id !== taskId)
        }));
      };

      const handleTaskAdd = (updatedPlan) => {
        setDailyPlan(updatedPlan);
      };

      const handleGoalAdd = (goal) => {
        setDailyPlan(prev => ({
          ...prev,
          goals: [...prev.goals, goal]
        }));
      };

      if (loading) {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="text-cyan-400">Loading...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen p-4">
          <div className="max-w-6xl mx-auto">
            {/* Header */}
            <div className="flex items-center justify-between mb-6">
              <h1 className="text-2xl font-bold text-cyan-400">Planning Dashboard</h1>
              <div className="flex items-center gap-3">
                <button
                  onClick={() => changeDate(-1)}
                  className="px-3 py-1 text-cyan-400 hover:bg-cyan-500/10 rounded"
                >
                  ←
                </button>
                <div className="text-center">
                  <div className="text-sm text-gray-400">
                    {formatDate(currentDate)}
                  </div>
                </div>
                <button
                  onClick={() => changeDate(1)}
                  className="px-3 py-1 text-cyan-400 hover:bg-cyan-500/10 rounded"
                >
                  →
                </button>
                <button
                  onClick={() => setCurrentDate(new Date())}
                  className="px-3 py-1 bg-cyan-500/20 text-cyan-400 rounded ml-3"
                >
                  Today
                </button>
              </div>
            </div>

            {/* Stats */}
            {dailyPlan && (
              <>
                <StatsWidget tasks={dailyPlan.tasks} />
                
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-6">
                  {/* Tasks Column */}
                  <div className="lg:col-span-2 space-y-4">
                    <h2 className="text-lg font-semibold text-cyan-400">Tasks</h2>
                    <AddTaskForm onAdd={handleTaskAdd} dateStr={dateStr} />
                    <div className="space-y-2">
                      {dailyPlan.tasks.length === 0 ? (
                        <p className="text-gray-500 text-center py-8">No tasks yet. Add one above!</p>
                      ) : (
                        dailyPlan.tasks.map(task => (
                          <Task
                            key={task.id}
                            task={task}
                            onToggle={handleTaskToggle}
                            onDelete={handleTaskDelete}
                            dateStr={dateStr}
                          />
                        ))
                      )}
                    </div>
                  </div>

                  {/* Sidebar */}
                  <div className="space-y-4">
                    <GoalsSection
                      goals={dailyPlan.goals}
                      onAdd={handleGoalAdd}
                      onRemove={() => {}}
                      dateStr={dateStr}
                    />
                    
                    {/* Quick Actions */}
                    <div className="bg-gray-800/30 p-4 rounded-lg">
                      <h3 className="text-cyan-400 font-semibold mb-3">Quick Actions</h3>
                      <div className="space-y-2">
                        <button className="w-full px-3 py-2 bg-gray-700/50 hover:bg-gray-700 text-left text-sm rounded transition-colors">
                          📊 Weekly Review
                        </button>
                        <button className="w-full px-3 py-2 bg-gray-700/50 hover:bg-gray-700 text-left text-sm rounded transition-colors">
                          📝 Add Notes
                        </button>
                        <button className="w-full px-3 py-2 bg-gray-700/50 hover:bg-gray-700 text-left text-sm rounded transition-colors">
                          🎯 Set Focus Areas
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </>
            )}
          </div>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<PlanningApp />, document.getElementById('root'));
  </script>
</body>
</html>
